<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
     xmlns="http://www.w3.org/2000/svg">
  <!-- Tarea principal -->
  <rect x="3" y="5" width="4" height="4" rx="1" stroke="currentColor" stroke-width="1.5"/>
  <line x1="9" y1="7" x2="20" y2="7" stroke="currentColor" stroke-width="1.5"/>

  <!-- Subtarea (indentada) -->
  <rect x="7" y="12" width="4" height="4" rx="1" stroke="currentColor" stroke-width="1.5"/>
  <line x1="13" y1="14" x2="18" y2="14" stroke="currentColor" stroke-width="1.5"/>

  <!-- Símbolo de "+" para añadir subtarea -->
  <line x1="20" y1="11" x2="20" y2="17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="17" y1="14" x2="23" y2="14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
</svg>
